<!DOCTYPE html>
<html>
<head>
    <title>adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/icons.css"/>
    <link rel="stylesheet" type="text/less" href="/css/animations.less"/>
    <link rel="stylesheet" type="text/less" href="/css/style.less"/>
    <link rel="stylesheet" type="text/less" href="/css/tipsy.css"/>
    <link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Headland+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Mr+De+Haviland" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div id="loader" title="Loading...">
            <span class="rotate">
                <i class="icon-spinner-2"></i>
            </span>
        </div>

        <div>
            <a id="toggle-journal" href="#" title="Journal">
                <i class="icon-book"></i>
            </a>
        </div>
    </nav>

    <article class="container">
        <div class="row">
            <div class="span12">
                <div id="story"></div>

                <div id="illustration">
                    <div class="content"></div>
                </div>

                <div id="action"></div>
            </div>
        </div>
    </article>

    <aside id="journal">
        <div class="content">
            <a href="#" class="close">
                <i class="icon-cancel-circle"></i>
            </a>

            <div class="entries"></div>
        </div>
    </aside>

    <script type="text/javascript" src="/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/js/json2.js"></script>
    <script type="text/javascript" src="/js/less.min.js"></script>
    <script type="text/javascript" src="/js/coffee-script.js"></script>
    <script type="text/javascript" src="/js/jstorage.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tipsy.js"></script>
    <script type="text/javascript" src="/js/howler.min.js"></script>
    <script type="text/coffeescript" src="/game/scene.coffee"></script>
    <script type="text/coffeescript" src="/game/story.coffee"></script>
    <script type="text/coffeescript" src="/game/database.coffee"></script>
    <script type="text/coffeescript" src="/game/journal.coffee"></script>
    <script type="text/coffeescript" src="/game/bag.coffee"></script>
    <script type="text/coffeescript" src="/game/support.coffee"></script>
    <script type="text/coffeescript" src="/game/main.coffee"></script>
</body>
</html>
